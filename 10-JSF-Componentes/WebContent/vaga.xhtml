<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Vagas da Empresa</title>
</h:head>
<h:body>
	<h2>Cadastro de Vaga</h2>
	<h:form>
	<h:panelGrid>
	
	
		<h:outputLabel value="Nome" for="nome"/>
		<h:inputText id="nome"/>
		<h:outputLabel value="Nivel" for="nivel"/>
		<h:selectOneMenu id="nivel">
			
		</h:selectOneMenu>
		<h:outputLabel value="Linguagem" for="ling"/>
		<h:selectManyCheckbox id="ling">
			
		</h:selectManyCheckbox>
		<h:outputLabel value="Disponibilidade para viagens" for ="viagem"/>
		<h:selectOneRadio id="viagem">
			<f:selectItem itemLabel="Sim" itemValue="Sim"></f:selectItem>
			<f:selectItem itemLabel="Não" itemValue="Não"></f:selectItem>
		</h:selectOneRadio>
		
		<h:outputLabel value="Descrição" for="desc"/>
		<h:inputTextarea cols="50" rows="5" id="desc"></h:inputTextarea>
		<h:selectBooleanCheckbox id="def"/>
		<h:outputLabel value="Necessidades Especiais" for="def"/>
		
		<h:commandButton value="Cadastrar"/>
	</h:panelGrid>
	</h:form>
</h:body>
</html>
